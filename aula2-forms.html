<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="UTF-8">

<head>
    <title>Formulários</title>
</head>

<body>
    <h1>Formulário</h1>
    <!-- Formulários -->
    <form action="#">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" placeholder="Nome" id="nome" maxlength="3" />
        <br />
        <br />
        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="Email" id="email" />
        <br />
        <br />
        <label for="senha">Senha: </label>
        <input type="password" name="senha" placeholder="Senha" id="senha" />
        <br />
        <br />
        <label for="telefone">Telefone: </label>
        <input type="tel" name="tel" placeholder="Telefone" id="telefone" />
        <br />
        <br />
        <p>Sexo: </p>
        <!-- Radial -->
        <input type="radio" name="sexo" value="masculino" id="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" value="feminino" id="feminino">
        <label for="feminino">Feminino</label>
        <!-- Checkbox -->
        <p>Linguagens</p>
        <input type="checkbox" name="linguagens" value="html" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="linguagens" value="css" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="linguagens" value="js" id="js">
        <label for="js">JS</label>
        <!-- Select -->
        <br />
        <br />
        <label for="regiao">Região</label>
        <select name="regiao" id="regiao">
            <option value="norte">Norte</option>
            <option value="nordeste">Nordeste</option>
            <option value="centrooeste">Centro Oeste</option>
            <option value="sudeste">Sudeste</option>
            <option value="sul">Sul</option>
        </select>
        <br />
        <br />
        <!-- Textarea -->
        <label for="mensagem">
            <p>Mensagem:</p>
        </label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="5" placeholder="Digite aqui a sua mensagem">
        </textarea>
        <br />
        <br />
        <!-- Botões -->
        <input type="submit" value="Enviar"/>
    </form>
</body>

</html>
