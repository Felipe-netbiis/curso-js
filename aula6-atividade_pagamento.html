<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <script>
        let num1 = parseFloat(prompt("Digite o valor do produto"));
        let operador = prompt("Digite o código de condição de pagamento de 1 a 4");
        
        switch (operador) {
            case "1": document.write("Pagamento à vista no dinheiro ou PIX, o valor final será "+ num1*0.9)
                break;
            case "2": document.write("Pagamento à vista no cartão, o valor final será "+ num1*0.95)
                break;
            case "3": document.write("Pagamento em duas vezes sem juros, cada parcela terá o valor de "+ num1*0.5)
                break;
            case "4": document.write("Pagamento em três vezes com juros, cada parcela terá o valor de "+ num1*0.3666)
                break;
            default: document.write("Operação inválida")
        }
    </script>
</body>

</html>
