<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jantar</title>
</head>

<body>
    <script>
        let nota1 = prompt("Digite a nota da primeira prova")
        let nota2 = prompt("Digite a nota da segunda prova")
        let nota3 = prompt("Digite a nota da terceira prova")
        let nota4 = prompt("Digite a nota da quarta prova")
        let media = (parseFloat(nota1)+parseFloat(nota2)+parseFloat(nota3)+parseFloat(nota4))/4

        document.write("Sua média de notas é " + media)
        
    </script>
</body>

</html>
