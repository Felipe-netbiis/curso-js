<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando IO</title>
</head>

<body>
    <script>
        // exibe mensagem
        alert("Olá")
        // botão ok / cancelar
        confirm("Confirme")
        // recebe texto
        prompt("Digite")

        // texto na página
        document.write("Write")
        // texto no log
        console.log("Log")
    </script>
</body>

</html>
