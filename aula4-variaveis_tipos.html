<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
</head>

<body>
    <script>
        let nome = prompt("Digite seu nome");
        document.write("Seu nome é " + nome);
        // confirm retorna boolean
        // prompt recebe string
        const idade = prompt("Seu ano de nascimento");
        document.write("<br>");
        document.write("Sua idade é " + (2024 - parseInt(idade))); //transforma em número - parsefloat tbm

        document.write("<br>");
        
    </script>
</body>

</html>
