<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Mensagem</title>

</head>

<body>
    <h1 id="mensagem"></h1>
    <script>
        function boasvindas() {
            let mensagem = prompt("Escreva a mensagem a ser renderizada");
            let renderizado = document.getElementById("mensagem");
            renderizado.innerHTML = mensagem;
        }
        boasvindas();
    </script>
</body>

</html>
