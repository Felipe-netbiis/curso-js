<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jantar</title>
</head>

<body>
    <script>
        let valor = prompt("Digite o valor do produto")
        
        document.write("O valor do produto ficará: " + (parseFloat(valor) * 0.9) + " à vista <br>")
        document.write("O valor do produto ficará: " + ((parseFloat(valor) * 0.5)).toFixed(2) + " por parcela dividido em duas vezes <br>")
        document.write("O valor do produto ficará: " + ((parseFloat(valor) / 3)).toFixed(2) + " por parcela dividido em três vezes")
        
    </script>
</body>

</html>
