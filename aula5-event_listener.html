<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

</head>

<body>
    <!-- <button id="botao" onclick="clicou()">Clique</button> -->
    <button id="add">+</button>
    <h1 id="valor"></h1>
    <button id="remove">-</button>
    <script>
        // function clicou() {
        //     alert("Bot√£o clicado");
        // }
        let valorEl = document.getElementById('valor');
        let valor = 0;

        let btnAdd = document.getElementById('add');
        let btnSub = document.getElementById('remover');
        // btnAdd.onclick = adicionar();
        // btnSub.onclick = remover();
        btnAdd.addEventListener('click', function () {
            valor++;
            valorEl.innerText = valor;
        });
        btnSub.addEventListener('click', function () {
            valor--;
            valorEl.innerText = valor;
        });
        
        
    </script>
</body>

</html>
