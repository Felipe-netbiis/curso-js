<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <script>
        let num1 = prompt("Digite o número para o loop");
        let contador = 1;
        let soma = 0;
        while(contador<num1){
            soma += contador
            document.write("Somando de 1 até " + num1 + " : " + soma)
            contador++
        }
    </script>
</body>

</html>
