<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jantar</title>
</head>

<body>
    <script>
        let pizza = prompt("Digite o valor da pizza")
        let pagamento = prompt("Digite em quantos será dividida a conta")

        document.write("Cada cliente pagará " + parseFloat(pizza) / parseFloat(pagamento))
        
    </script>
</body>

</html>
